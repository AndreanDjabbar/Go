<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">{{.title}} Page</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/main/home/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/main/create/">Create</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="container mt-5">
        <h3>Product Detail</h3>
        <br><br>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">{{.product.Name}}</h5>
                <br><br>
                <p class="card-text">Price: {{.product.Price}}</p>
                <p class="card-text">Stock: {{.product.Stock}}</p>
                <p class="card-text">Description: {{.product.Description}}</p>
                <br><br>
            </div>
        </div>
    </div>
    <br><br>
    <div class="text-center">
        <p>Are you sure you want to delete this product?</p>
        <br><br>
        <div class="row justify-content-center">
            <form action="" method="post">
                <div class="col-auto" style="display: flex; justify-content:center; gap: 70px;">
                    <a href="/main/home/{{.product.Id}}" class="btn btn-success">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>
            </form>
        </div>
    </div>
    <br><br><br><br><br>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
